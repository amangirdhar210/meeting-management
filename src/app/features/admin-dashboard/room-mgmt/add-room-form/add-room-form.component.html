<div class="modal-overlay" (click)="onCancelAdd()"></div>

<div class="modal">
    <form class="room-form" [formGroup]="addRoomForm" (ngSubmit)="onAddRoom()">

        <div class="welcome-message">
            <h3>Add New Room</h3>
        </div>

        <div class="add-room-form">
            <label for="number">Room Number</label>
            <input type="number" id="number" formControlName="number" placeholder="Enter Room Number" />
            <small class="error" *ngIf="addRoomForm.get('number')?.touched && addRoomForm.get('number')?.invalid">
                Room number is required and must be at least 1.
            </small>
        </div>

        <div class="add-room-form">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" placeholder="Enter Room Title" />
            <small class="error" *ngIf="addRoomForm.get('title')?.touched && addRoomForm.get('title')?.invalid">
                Title must be at least 5 characters.
            </small>
        </div>

        <div class="add-room-form">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" formControlName="capacity" placeholder="Capacity" />
            <small class="error" *ngIf="addRoomForm.get('capacity')?.touched && addRoomForm.get('capacity')?.invalid">
                Capacity must be at least 1.
            </small>
        </div>

        <div class="add-room-form">
            <label for="floor">Floor</label>
            <input type="number" id="floor" formControlName="floor" placeholder="Floor Number" />
            <small class="error" *ngIf="addRoomForm.get('floor')?.touched && addRoomForm.get('floor')?.invalid">
                Floor number is required and must be at least 1.
            </small>
        </div>

        <div class="add-room-form">
            <label for="amenities">Amenities</label>
            <input type="text" id="amenities" formControlName="amenities" placeholder="Amenities Space Separated" />
            <small class="error" *ngIf="addRoomForm.get('amenities')?.touched && addRoomForm.get('amenities')?.invalid">
                Amenities must be at least 5 characters.
            </small>
        </div>

        <div class="button-group">
            <button type="submit" [disabled]="addRoomForm.invalid">Add Room</button>
            <button type="button" class="cancel-btn" (click)="onCancelAdd()">Cancel</button>
        </div>

    </form>
</div>
