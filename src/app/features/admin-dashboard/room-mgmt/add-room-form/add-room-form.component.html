<div class="modal-overlay" (click)="onCancelAdd()"></div>

<div class="modal">
    <form class="room-form" [formGroup]="addRoomForm" (ngSubmit)="onAddRoom()">

        <div class="welcome-message">
            <h3>Add New Room</h3>
        </div>

        <div class="add-room-form">
            <label for="roomNumber">Room Number</label>
            <input type="number" id="roomNumber" formControlName="roomNumber" placeholder="Enter Room Number" />
            <small class="error"
                *ngIf="addRoomForm.get('roomNumber')?.touched && addRoomForm.get('roomNumber')?.invalid">
                Room number is required and must be at least 1.
            </small>
        </div>

        <div class="add-room-form">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter Room Name" />
            <small class="error" *ngIf="addRoomForm.get('name')?.touched && addRoomForm.get('name')?.invalid">
                Name must be at least 3 characters.
            </small>
        </div>

        <div class="add-room-form">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" formControlName="capacity" placeholder="Capacity" />
            <small class="error" *ngIf="addRoomForm.get('capacity')?.touched && addRoomForm.get('capacity')?.invalid">
                Capacity must be at least 1.
            </small>
        </div>

        <div class="add-room-form">
            <label for="floor">Floor</label>
            <input type="number" id="floor" formControlName="floor" placeholder="Floor Number" />
            <small class="error" *ngIf="addRoomForm.get('floor')?.touched && addRoomForm.get('floor')?.invalid">
                Floor number is required and must be at least 1.
            </small>
        </div>

        <div class="add-room-form">
            <label for="amenities">Amenities</label>
            <input type="text" id="amenities" formControlName="amenities" placeholder="Amenities (comma separated)" />
            <small class="error" *ngIf="addRoomForm.get('amenities')?.touched && addRoomForm.get('amenities')?.invalid">
                Amenities must be at least 5 characters.
            </small>
        </div>

        <div class="add-room-form">
            <label for="location">Location</label>
            <input type="text" id="location" formControlName="location" placeholder="Location" />
            <small class="error" *ngIf="addRoomForm.get('location')?.touched && addRoomForm.get('location')?.invalid">
                Location is required.
            </small>
        </div>

        <div class="add-room-form">
            <label for="description">Description</label>
            <input type="text" id="description" formControlName="description" placeholder="Description (optional)" />
        </div>

        <div class="button-group">
            <button type="submit" [disabled]="addRoomForm.invalid">Add Room</button>
            <button type="button" class="cancel-btn" (click)="onCancelAdd()">Cancel</button>
        </div>

    </form>
</div>
